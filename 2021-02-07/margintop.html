<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>margin-top的问题</title>
    <style type="text/css">
        *{
            margin:0px;
            padding: 0px;
        }
        .outside{
            width:200px;
            height:200px;
            background-color: blue;

        }
        .inside{
            margin-top:20px;
            width:100px;
            height:100px;
            background-color: #000;
        }
    </style>
</head>
<body>
   <div class="outside">
       <div class="inside">
       </div>
   </div>
</body>
</html>
